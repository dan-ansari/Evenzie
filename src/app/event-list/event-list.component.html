<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Event_name Column -->
    <ng-container matColumnDef="event_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
      <td mat-cell *matCellDef="let row"> {{row.event_name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell *matCellDef="let row"> {{row.start_date | date}}</td>
    </ng-container>

    <!-- Organizer Column -->
    <ng-container matColumnDef="organizer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organizer</th>
      <td mat-cell *matCellDef="let row"> {{row.organizer}} </td>
    </ng-container>

    <!-- Venue Column -->
    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Venue</th>
      <td mat-cell *matCellDef="let row" > {{row.vanue}} </td>
    </ng-container>

    
        
    <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef>
           <th>details</th>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <!-- <button class='button' [routerLink]="['/ticket',row.id]"  >Buy now</button> -->
            <button class='button' (click) = "geteventdetails(row.event_id)"  >Get details</button>
       </mat-cell>
    </ng-container>   
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
