  <div class='mat-container'>
    <form (ngSubmit)= "loginformsubmit(login)" #login = ngForm>
      <mat-form-field class="container">
        <mat-label >Email</mat-label>
        <input matInput placeholder="Enter your email" type="email" email="true" ngModel name="user_email" required>
        <mat-error *ngIf="!email">Enter a valid email id</mat-error>
      </mat-form-field>
        <mat-form-field class="container">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" ngModel name="password" required [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="!login.dirty">Enter Password</mat-error>
        </mat-form-field>
      <br>
      <button mat-raised-button color="primary" [disabled]="!login.valid" type="submit" class="btn btn-primary" (click)="checkdetails()">Sign in</button>
    </form>
